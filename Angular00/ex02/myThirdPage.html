<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Table</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color:rgb(192, 192, 90)">First cell</td>
            <td style="background-color: rgb(223, 162, 142);">Second cell</td>
        </tr>
    </table>
</body>
</html>
